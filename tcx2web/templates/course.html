<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<title>Ride %(id)s</title>
		<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
		<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
		<script src="../scripts/mootools-1.2.4-core.js"></script>
		<script src="../scripts/map.js"></script>
		<script src="pindex.js"></script>
		<link rel="stylesheet" href="../styles/ride.css" type="text/css" media="screen">
	</head>
	<body>
		<h1>%(id)s</h1>

		<p><a href="../index.html">All rides</a></p>

		<table id="meta">
			<tr><td>Date</td><td>%(date)s</td></tr>
			<tr><td>Start</td><td>%(start)s</td></tr>
			<tr><td>End</td><td>%(end)s</td></tr>
			<tr><td>Duration</td><td>%(duration)s</td></tr>
			<tr><td>Distance</td><td>%(distance).1f km</td></tr>
			<tr><td>Total climb</td><td>%(climb)d m</td></tr>
			<tr><td>v<sub>avg</sub></td><td>%(vavg).1f km/h</td></tr>
%(vmax)s
%(calories)s
%(cadence)s
			<tr><td></td><td></td></tr>
			<tr><td>GPX download</td><td><a href="light.gpx">light.gpx</a></td></tr>
		</table>

		<div id="map"></div>

		<ul id="graphs">
			<li><img id="graphAltitude" src="altitude.png" alt="Altitude"></li>
			<li><img id="graphSpeed" src="speed.png" alt="Speed"></li>
			<li><img id="graphCadence" src="cadence.png" alt="Cadence"></li>
			<li><img id="graphHR" src="heartrate.png" alt="Heart rate"></li>
		</ul>
		<hr>
		<small>Generated by <a href="http://github.com/dp-/tcx2web">tcx2web</a></small>
	</body>
</html>
